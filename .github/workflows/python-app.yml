# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Application Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Check out the code in the repository

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the version of Python

      - name: Install dependencies
        run: make install  # Run 'make install' to install dependencies

      - name: Run the server
        run: |
          make run &  # Start the server in the background
          sleep 10  # Wait 10 seconds to ensure the server has time to start

      - name: Verify the server is running
        run: curl http://localhost:3000  # Check if the server is running correctly

      - name: Clean up
        run: pkill -f "make run"  # Optionally stop the server after checking